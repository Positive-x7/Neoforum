{% extends 'base.html' %}

{% block title %}Вход - Форум{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Вход в систему</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Неверное имя пользователя или пароль.
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-1"></i>Войти
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-0">
                        <a href="#" class="text-muted">Забыли пароль?</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body text-center">
                <h5>Нет аккаунта?</h5>
                <p class="text-muted">Обратитесь к администратору для создания учетной записи.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
