{% extends 'base.html' %}

{% block title %}Удаление поста - Форум{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0 text-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>Подтверждение удаления
                </h4>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить пост <strong>"{{ post.title }}"</strong>?</p>
                <p class="text-muted">Это действие нельзя отменить.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Отмена
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i>Удалить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
